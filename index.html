<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Xbox Controller</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #1e3a8a; /* Christmas Blue */
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #fff; /* White text */
            font-size: 2.5rem;
            margin: 20px;
            text-shadow: 2px 2px 4px black;
        }

        .controller {
            position: relative;
            width: 400px;
            height: 250px;
            margin: auto;
            background: transparent;
        }

        /* Joysticks */
        .stick {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 3px solid black;
            border-radius: 50%;
            position: absolute;
        }
        #left-stick {
            top: 20%;
            left: 10%;
        }
        #right-stick {
            top: 55%;
            left: 60%;
        }

        /* Buttons */
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid black;
            background-color: #d62828; /* Christmas Red */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .button:active {
            transform: scale(0.9); /* Press effect */
        }

        #a { bottom: 20%; right: 10%; } /* A Button */
        #b { bottom: 35%; right: 5%; } /* B Button */
        #x { bottom: 35%; right: 15%; } /* X Button */
        #y { bottom: 50%; right: 10%; } /* Y Button */
