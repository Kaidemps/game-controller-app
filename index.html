<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #0e7a0d; /* Xbox Green */
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }

        .controller {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 50px; /* Move buttons to the right */
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Xbox button styles */
        .button {
            width: 80px;
            height: 80px;
            border: 2px solid black; /* Black border around buttons */
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
        }

        /* Button colors based on Xbox controller colors */
        #ab {
            background-color: #107c10; /* Green */
        }

        #x {
            background-color: #1e5fa2; /* Blue */
        }

        #y {
            background-color: #ffb81c; /* Yellow */
        }

        #b {
            background-color: #e60012; /* Red */
        }

        .button:active {
            transform: scale(0.9);
        }

        /* Stick layout */
        .stick-container {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 50px;
        }

        .stick {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            margin: 10px;
            position: relative;
        }

        .joystick {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4caf50;
            position: absolute;
            top: 35%;
            left: 35%;
            transition: transform 0.1s ease-in-out;
        }

        .joystick.active {
            transform: scale(1.2);
        }

        #status {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kai's Controller</h1>
    <div class="controller">
        <!-- Buttons on the right side -->
        <div class="buttons">
            <button class="button" id="y">Y</button>
            <button class="button" id="x">X</button>
            <button class="button" id="b">B</button>
            <button class="button" id="ab">A</button>
        </div>

        <!-- Joysticks below the buttons -->
        <div class="stick-container">
            <!-- Left Joystick -->
            <div class="stick" id="left-stick">
                <div class="joystick" id="left-joystick"></div>
            </div>
            <!-- Right Joystick -->
            <div class="stick" id="right-stick">
                <div class="joystick" id="right-joystick"></div>
            </div>
        </div>
    </div>

    <p id="status"></p>

    <script>
        // Get references to all the buttons and joysticks
        const buttons = document.querySelectorAll(".button");
        const status = document.querySelector("#status");
        const leftJoystick = document.querySelector("#left-joystick");
        const rightJoystick = document.querySelector("#right-joystick");

        // Add event listeners to the buttons
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                status.textContent = `Button ${button.id.toUpperCase()} pressed!`;
            });
        });

        // Function to move the joystick when dragged
        function moveJoystick(joystick, event) {
            const stick = joystick.parentElement;
            const rect = stick.getBoundingClientRect();
            const stickCenterX = rect.left + rect.width / 2;
            const stickCenterY = rect.top + rect.height / 2;
            const deltaX = event.clientX - stickCenterX;
            const deltaY = event.clientY - stickCenterY;
            const distance = Math.min(30, Math.sqrt(deltaX * deltaX + deltaY * deltaY));

            joystick.style.transform = `translate(${Math.min(distance, 30)}px, ${Math.min(distance, 30)}px)`;
        }

        // Add event listeners to the joysticks for mouse drag movement
        leftJoystick.addEventListener("mousedown", () => {
            leftJoystick.classList.add("active");
            document.addEventListener("mousemove", (event) => moveJoystick(leftJoystick, event));
        });

        rightJoystick.addEventListener("mousedown", () => {
            rightJoystick.classList.add("active");
            document.addEventListener("mousemove", (event) => moveJoystick(rightJoystick, event));
        });

        document.addEventListener("mouseup", () => {
            leftJoystick.classList.remove("active");
            rightJoystick.classList.remove("active");
            document.removeEventListener("mousemove", moveJoystick);
        });
    </script>
</body>
</html>
