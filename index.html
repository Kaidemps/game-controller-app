<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 20px;
        }

        .controller {
            display: grid;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            grid-gap: 20px;
            justify-content: center;
            margin: 50px auto;
            max-width: 300px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #4caf50;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        .button:active {
            transform: scale(0.9);
            background-color: #45a049;
        }

        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #center {
            grid-area: center;
            background-color: #333;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Kai's Controller</h1>
    <div class="controller">
        <button class="button" id="up">↑</button>
        <button class="button" id="left">←</button>
        <button class="button" id="center">A</button>
        <button class="button" id="right">→</button>
        <button class="button" id="down">↓</button>
    </div>

    <script>
        const buttons = document.querySelectorAll(".button");

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                alert(`Button ${button.id.toUpperCase()} pressed!`);
            });
        });
    </script>
</body>
</html>
