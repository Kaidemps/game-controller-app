<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Xbox Controller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0e7a0d; /* Xbox Green */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .controller {
            position: relative;
            width: 400px;
            height: 250px;
            background: #0e7a0d;
            border-radius: 20px;
        }

        /* Joystick Styles */
        .stick {
            width: 80px;
            height: 80px;
            background-color: #333;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
        }

        #left-stick {
            top: 20%;
            left: 10%;
        }

        #right-stick {
            top: 55%;
            left: 60%;
        }

        /* Button Styles */
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            position: absolute;
        }

        /* Color-coded buttons */
        #a {
            background-color: #107c10; /* Green */
            bottom: 20%;
            right: 10%;
        }

        #b {
            background-color: #e60012; /* Red */
            bottom: 35%;
            right: 5%;
        }

        #x {
            background-color: #1e5fa2; /* Blue */
            bottom: 35%;
            right: 15%;
        }

        #y {
            background-color: #ffb81c; /* Yellow */
            bottom: 50%;
            right: 10%;
        }

        h1 {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-family: 'Comic Sans MS', cursive;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="controller">
        <h1>Kai's Controller</h1>

        <!-- Joysticks -->
        <div class="stick" id="left-stick"></div>
        <div class="stick" id="right-stick"></div>

        <!-- Buttons -->
        <div class="button" id="a">A</div>
        <div class="button" id="b">B</div>
        <div class="button" id="x">X</div>
        <div class="button" id="y">Y</div>
    </div>
</body>
</html>
